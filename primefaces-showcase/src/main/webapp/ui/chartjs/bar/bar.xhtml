<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Charts <span class="subitem">Bar</span>
    </ui:define>

    <ui:define name="description">
        BarChart is created with a BarChartModel.
    </ui:define>

    <ui:param name="documentationLink" value="/components/charts?id=barchart"/>
    <ui:param name="widgetLink" value="BarChart"/>

    <ui:define name="implementation">
        <h:form>
            <p:growl id="growl" showDetail="true"/>

            <div class="card">
                <h5>Plain JSON</h5>
                <p:chart value="#{chartJsView.barModel}" style="width: 100%; height: 500px;">
                    <p:ajax event="itemSelect" listener="#{chartJsView.itemSelect}" update="growl"/>
                </p:chart>
            </div>

            <div class="card">
                <h5>XDEV ChartJS model</h5>
                <p:chart value="#{chartJsView.barModel2}" style="width: 100%; height: 500px;">
                    <p:ajax event="itemSelect" listener="#{chartJsView.itemSelect}" update="growl"/>
                </p:chart>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
